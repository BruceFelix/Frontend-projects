<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Survey Form</title>
</head>
<body>
    <header>
        <h1 id="title"> Survey Form</h1>
        <p id="description"> Thank you for taking the time to help us gauge your skills.</p>
    </header>
    <main>
            <form action="/index.html" id="survey-form">
                <div>
                    <label for="name" id="name-label">Name</label><br>
                    <input type="text" name="email" id="name" placeholder="Enter your name" required><br>
                </div>
                <div>
                    <label for="email" id="email-label">Email</label><br>
                    <input type="email" name="email" id="email" placeholder="Enter your email" required><br>
                </div>
                <div>
                    <label for="number" id="number-label">Age(optional)</label><br>
                    <input type="number" name="age" id="number" placeholder="Age" min="12" max="100" ><br>
                </div>
                <div id="choices    ">
                    <p>Which option best describes your current role?</p>
                    <select name="dropdown" id="dropdown">
                        <option disabled selected value="">Select current role</option>
                        <option value="student">Student</option>
                        <option value="full-time-job">Full Time Job</option>
                        <option value="full-time-learner">Full Time Learner</option>
                        <option value="prefer-not-to-say">Prefer Not To Say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div>
                    <p>Would you recommend freeCodeCamp to a friend?</p>
                    <input type="radio" name="name" id="definitely" value="Definitely" checked>
                    <label for="definitely"> Definitely</label><br>
                </div>
                <div>
                    <input type="radio" name="name" id="maybe" value="Maybe">
                    <label for="maybe"> Maybe</label><br>
                </div>
                <div>
                    <input type="radio" name="name" id="not-sure" value="Not Sure">
                    <label for="not-sure"> Not sure</label><br>
                </div>
                <div>
                    <p>What would you like to see improved?(check all that apply)</p>
                    <input type="checkbox" name="front" id="front">
                    <label for="front">Front-end Projects</label><br>
                    <input type="checkbox" name="back" id="back">
                    <label for="back">Back-end Projects</label><br>
                    <input type="checkbox" name="data" id="data">
                    <label for="data">Data Visualization</label><br>
                    <input type="checkbox" name="challenges" id="challenges">
                    <label for="challenges">Challenes</label><br>
                    <input type="checkbox" name="open-source" id="open-source">
                    <label for="open-source">Open Source Community</label><br>
                </div>
                <div id="comments">
                    <p>Any comments or Suggestions?</p>
                    <textarea name="texts" id="texts" placeholder="Enter your comments here" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <input  type="submit">
                </div>
            </form>
    </main>
  
</body>
</html>
